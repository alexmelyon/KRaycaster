plugins {
    id 'org.jetbrains.kotlin.js' version '1.8.21'
}

group = 'me.jcd'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



kotlin {
    js {
        binaries.executable()
        browser {
            commonWebpackConfig {
                cssSupport {
                    it.enabled.set(true)
                }
            }
        }
    }
}